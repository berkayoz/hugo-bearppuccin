name = "Hugo Bearppuccin"
license = "MIT"
licenselink = "https://github.com/berkayoz/hugo-bearppuccin/blob/master/LICENSE"
description = "Hugo Bear Blog but with Catppuccin colors!"
homepage = "https://github.com/berkayoz/hugo-bearppuccin"
